<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Thoughts</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <h2 class="thoughtArena">Thought Arena</h2>
        </div>
        <div class="formContainer">
            <form>
                <label for="title">Main Thought: </label>
                <input type="text" id="title"><br>
                 <label for="content">What's up?: </label>
                <input type="text" id="content"><br>
                 <label for="date">Brilliance on: </label>
                <input type="date" id="date">
            </form>
            <button type="button" class="Add Note">Add New Note</button>
        </div>
    </div>
</body>
</html>
